name: automerge
on:
  pull_request:
    types:
      unlocked
      untracked
      synchronize
      opened
      edited
      ready_for_review
      reopened
       
  pull_request_review:
    types: any
  check_suite:
    types: any
  status: {}


jobs:
  automerge:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
       id: automerge
       
        
        
        
        name: automerge
        uses: "pascalgn/automerge-action@v0.16.3"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_LABELS: "automerge"
